name: Release

on:
  release:
    types:
      - created

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build Release APK
      env:
        GOOGLE_MAPS_KEY: ${{ secrets.GOOGLE_MAPS_KEY }}
      run: ./gradlew buildRelease

    - name: Upload AAB
      id: uploadArtifact
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: app/build/outputs/release/app-release-unsigned.apk